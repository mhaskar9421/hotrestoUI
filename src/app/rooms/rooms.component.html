<div class="row">
  <div class="col-sm-4">
    <div class="portlet">
      <div class="portlet-header">
        <h3>
          <i class="fa fa-home"></i>
          Add Room
        </h3>
      </div>
      <div class="portlet-content">
        <form id="validate-basic" data-validate="parsley" class="form parsley-form" (ngSubmit)="loginForm.form.valid && onSubmit()"
          #loginForm="ngForm" novalidate>
          <div class="form-group">
            <label for="roomname">Room Name</label>
            <input type="text" id="roomname" name="roomname" [(ngModel)]="model.roomname" placeholder="Room Name" class="form-control"
              data-required="true" required>
          </div>
          <div class="form-group">
            <label for="roomno">Room Number</label>
            <input type="text" id="roomno" name="roomnumber" [(ngModel)]="model.roomnumber" placeholder="Room Number" class="form-control"
              data-required="true" required>
          </div>
          <div class="form-group">
            <label for="noofbeds">Number of Bed</label>
            <input type="number" id="noofbeds" name="noofbeds" [(ngModel)]="model.noofbeds" placeholder="Number of Bed" class="form-control"
              data-required="true" required>
          </div>
          <!-- <div class="form-group">
            <label>Upload Image</label>
            <div class="uploadimage">
              <label>
                <input type="file" name="uploadimage">
              </label>
            </div>
          </div> -->
          <div class="form-group">
            <button type="button" (click)="addRoom()" data-sticky="true" [disabled]="!loginForm.valid" class="btn btn-secondary" tabindex="3 ">
              Add &nbsp;
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="portlet">
      <div class="portlet-header">
        <h3>
          <i class="fa fa-table"></i>
          Booked Rooms list
        </h3>
      </div>
      <div class="portlet-content">
        <div class="text-center" *ngIf="loading">
          <mat-spinner [diameter]="35" class="center-content"></mat-spinner>
          Table loading please wait...
        </div>
        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-striped table-bordered table-hover table-highlight" data-provide="datatable" data-display-rows="10"
            data-info="true" data-search="true" data-length-change="true" data-paginate="true">
            <thead>
              <tr>
                <th data-filterable="true" data-sortable="true" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px;" aria-label="Platform(s): activate to sort column ascending">Room Name</th>
                <th data-filterable="true" data-sortable="true" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px;" aria-label="Platform(s): activate to sort column ascending">Room Number</th>
                <th data-filterable="false" data-sortable="false" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px;" aria-label="Platform(s): activate to sort column ascending">No of Beds</th>
                <th data-filterable="false" class="hidden-sm">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!roomList">
                <td class="text-center" colspan="4">
                  No records found
                </td>
              </tr>
              <tr *ngFor="let item of roomList">
                <td>{{item.room_name}}</td>
                <td>{{item.room_number}}</td>
                <td>{{item.room_bed_count}}</td>
                <td class=" hidden-xs hidden-sm">{{item.room_image}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
