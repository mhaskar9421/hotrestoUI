<div class="row">
  <div class="col-sm-4">
    <div class="portlet">
      <div class="portlet-header">
        <h3>
          <i class="fa fa-home"></i>
          Add Room
        </h3>
      </div>
      <div class="portlet-content">
        <form id="validate-basic" data-validate="parsley" class="form parsley-form" (ngSubmit)="loginForm.form.valid"
          #loginForm="ngForm" novalidate>
          <div class="form-group">
            <label for="roomname">Room Name</label>
            <input type="text" id="roomname" name="roomname" [(ngModel)]="model.roomname" placeholder="Room Name"
              class="form-control" data-required="true" required>
          </div>
          <div class="form-group">
            <label for="roomno">Room Number</label>
            <input type="text" id="roomno" name="roomnumber" [(ngModel)]="model.roomnumber" placeholder="Room Number"
              class="form-control" data-required="true" required>
          </div>
          <div class="form-group">
            <label for="noofbeds">Number of Bed</label>
            <input type="number" id="noofbeds" name="noofbeds" [(ngModel)]="model.noofbeds" placeholder="Number of Bed"
              class="form-control" data-required="true" required>
          </div>
          <!-- <div class="form-group">
            <label>Upload Image</label>
            <div class="uploadimage">
              <label>
                <input type="file" name="uploadimage">
              </label>
            </div>
          </div> -->
          <div class="form-group">
            <button type="button" (click)="addRoom()" data-sticky="true" [disabled]="!loginForm.valid"
              class="btn btn-secondary" tabindex="3 ">
              Add &nbsp;
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <app-room-table activeTab="rooms" tabTitle="Rooms List"></app-room-table>
  </div>
</div>
