<div>
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Limit reached
    </div>
  </div>
  <div id="usersTable">
    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{ 'pages.users.name' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> {{ 'pages.users.surname' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> {{ 'pages.users.email' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> {{ 'pages.users.address' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> {{ 'pages.users.gender' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{'selected-row' : selectedTubeId=== row.id }">
      </tr>
    </table>
  </div>
  <div class="row">
    <div class="col">
      <mat-paginator [length]="totalCount" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 100]" (page)="updateList($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
