<div class="col-md-12">
  <div class="portlet">
    <div class="portlet-header">
      <h3>
        <i class="fa fa-table"></i>
        Booked Customer list
      </h3>
    </div>
    <div class="portlet-content">
      <div class="text-center" *ngIf="loading">
        <mat-spinner [diameter]="35" class="center-content"></mat-spinner>
        Table loading please wait...
      </div>
      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-striped table-bordered table-hover table-highlight" data-display-rows="10"
          data-info="true" data-search="true" data-length-change="true" data-paginate="true">
          <thead>
            <tr>
              <th role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 192px; text-align:left;"
                aria-label="Platform(s): activate to sort column ascending">Checkin Date
              </th>
              <th role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 192px; text-align:left;"
                aria-label="Platform(s): activate to sort column ascending">Checkout Date</th>
              <th role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 192px; text-align:left;"
                aria-label="Platform(s): activate to sort column ascending">Food Bill Number
              </th>
              <th role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 192px; text-align:left;"
                aria-label="Platform(s): activate to sort column ascending"> Paid Amount
              </th>
              <th role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 192px; text-align:left;"
                aria-label="Platform(s): activate to sort column ascending">Payment Status</th>
              <!-- <th data-filterable="false" class="hidden-sm">Image</th> -->
              <th data-filterable="false" class="hidden-sm">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!bookedCustomerList">
              <td class="text-center" colspan="5">
                No records found
              </td>
            </tr>
            <tr *ngFor="let item of bookedCustomerList">
              <td>{{item.checkin_date}}</td>
              <td>{{item.checkout_date}}</td>
              <td>{{item.food_bill_number}}</td>
              <td>{{item.paid_amount}}</td>
              <td>{{item.payment_status}}</td>
              <td>
                <button *ngIf="activeTab == 'dashboard'" type="button" class="btn btn-secondary btn-xs"
                  (click)="checkout(item)">
                  Checkout &nbsp;
                </button>
              </td>
              <!-- <td class=" hidden-xs hidden-sm">{{item.customer_uploadImage}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
