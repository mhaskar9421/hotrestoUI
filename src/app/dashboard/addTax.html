<h1 mat-dialog-title [hidden]="IsmodelShow">Add Tax</h1>
<div mat-dialog-content>
    <div class="form-group">
        <label style="padding-right:10px;" for="tax">Tax in %</label>
        <input type="text" id="tax">
    </div>
    <div class="form-group">
        <button type="button" tabindex="3 " data-dismiss="modal" class="close" (click)="close()" (click)=" addTax() " class="btn btn-secondary "
            style="float:right;" tabindex="3 ">
            Save &nbsp;
        </button>
    </div>
</div>
