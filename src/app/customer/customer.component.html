<div class="row">
  <div class="col-sm-4">
    <div class="portlet">
      <div class="portlet-header">
        <h3>
          <i class="fa fa-users"></i>
          Add Customer
        </h3>
      </div>
      <!-- /.portlet-header -->
      <div class="portlet-content">
        <form class="form parsley-form" data-validate="parsley" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm"
          novalidate>
          <div class="form-group">
            <label for="customername">Customer Name </label>
            <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.customername.invalid }"
              [(ngModel)]="customermodel.customername" id="customername " name="customername
              " placeholder="Customer Name ">
            <div *ngIf="loginForm.submitted && loginForm.customername.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="custid">Id Type </label>
            <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.custid.invalid }"
              [(ngModel)]="customermodel.custid " id="custid " name="custid
        " placeholder="CustId ">
            <div *ngIf="loginForm.submitted && loginForm.custid.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="idnumber">Id Number </label>
            <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.idnumber.invalid }"
              [(ngModel)]="customermodel.idnumber " id="idnumber " name="idnumber
          " placeholder="Id Number ">
            <div *ngIf="loginForm.submitted && loginForm.idnumber.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="phonenumber">Phone Number </label>
            <input type="telephone" (keypress)="keyPress($event)" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.phonenumber.invalid }"
              [(ngModel)]="customermodel.phonenumber " id="phonenumber " name="phonenumber
            " placeholder="Phone Number " maxlength="10">
            <div *ngIf="loginForm.submitted && loginForm.phonenumber.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="address">Address</label>
            <input type="textarea" id="address" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.address.invalid }"
              [(ngModel)]="customermodel.address " name="address" class="form-control" data-required="true" placeholder="Address ">
            <div *ngIf="loginForm.submitted && loginForm.address.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <!-- <div class="form-group">
            <label>Upload Id</label>
            <div class="uploadid">
              <label>
                <input type="file" name="uploadimage">
              </label>
            </div>
          </div> -->
          <div class="form-group">
            <button type="button" (click)="addCustomer()" data-sticky="true" [disabled]="!loginForm.valid" class="btn btn-secondary"
              tabindex="3 ">
              Add &nbsp;
            </button>
          </div>
        </form>
      </div>
      <!-- /.portlet-content -->
    </div>
    <!-- /.portlet -->
  </div>
  <!-- col-->
  <div class="col-md-8">
    <app-customer-table></app-customer-table>
  </div>
</div>
