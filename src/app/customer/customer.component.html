<div class="row">
  <div class="col-sm-4">
    <div class="portlet">
      <div class="portlet-header">
        <h3>
          <i class="fa fa-users"></i>
          Add Customer
        </h3>
      </div>
      <!-- /.portlet-header -->
      <div class="portlet-content">
        <form class="form parsley-form" data-validate="parsley" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm"
          novalidate>
          <div class="form-group">
            <label for="customername">Customer Name </label>
            <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && customername.invalid }"
              [(ngModel)]="customermodel.customername" id="customername " name="customername
              " placeholder="Customer Name ">
            <div *ngIf="loginForm.submitted && customername.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="custid">Id Type </label>
            <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && custid.invalid }" [(ngModel)]="customermodel.custid "
              id="custid " name="custid
        " placeholder="CustId ">
            <div *ngIf="loginForm.submitted && custid.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="idnumber">Id Number </label>
            <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && idnumber.invalid }" [(ngModel)]="customermodel.idnumber "
              id="idnumber " name="idnumber
          " placeholder="Id Number ">
            <div *ngIf="loginForm.submitted && idnumber.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="phonenumber">Phone Number </label>
            <input type="telephone" (keypress)="keyPress($event)" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && phonenumber.invalid }"
              [(ngModel)]="customermodel.phonenumber " id="phonenumber " name="phonenumber
            " placeholder="Phone Number " maxlength="10">
            <div *ngIf="loginForm.submitted && phonenumber.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label for="address">Address</label>
            <input type="textarea" id="address" required [ngClass]="{ 'is-invalid': loginForm.submitted && address.invalid }" [(ngModel)]="customermodel.address "
              name="address" class="form-control" data-required="true" placeholder="Address ">
            <div *ngIf="loginForm.submitted && address.invalid" class="invalid-feedback">
            </div>
          </div>
          <!-- ./form group -->
          <div class="form-group">
            <label>Upload Id</label>
            <div>
              <label>
                <input type="file" name="uploadid" tabindex="3 ">
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="button" (click)="addCustomer()" data-sticky="true" [disabled]="!loginForm.valid" class="btn btn-secondary"
              tabindex="3 ">
              Add &nbsp;
            </button>
          </div>
        </form>
      </div>
      <!-- /.portlet-content -->
    </div>
    <!-- /.portlet -->
  </div>
  <!-- col-->
  <div class="col-md-8">
    <div class="portlet">
      <div class="portlet-header">
        <h3>
          <i class="fa fa-table"></i>
          Customers list
        </h3>
      </div>
      <div class="portlet-content">
        <div class="text-center" *ngIf="loading">
          <mat-spinner [diameter]="35" class="center-content"></mat-spinner>
          Table loading please wait...
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover table-highlight" data-display-rows="10" data-info="true" data-search="true"
            data-length-change="true" data-paginate="true">
            <thead>
              <tr>
                <th data-filterable="true" data-sortable="true" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px; text-align:left;" aria-label="Platform(s): activate to sort column ascending">Customer Name</th>
                <th data-filterable="true" data-sortable="true" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px; text-align:left;" aria-label="Platform(s): activate to sort column ascending">ID Type</th>
                <th data-filterable="false" data-sortable="false" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px; text-align:left;" aria-label="Platform(s): activate to sort column ascending">ID Number</th>
                <th data-filterable="false" data-sortable="false" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px; text-align:left;" aria-label="Platform(s): activate to sort column ascending">Phone Number</th>
                <th data-filterable="false" data-sortable="false" class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
                  rowspan="1" colspan="1" style="width: 192px; text-align:left;" aria-label="Platform(s): activate to sort column ascending">Address</th>
                <th data-filterable="false" class="hidden-sm">Image</th>
              </tr>
            </thead>
            <tbody *ngIf="!customerList">
              <div>
                No data found
              </div>
              <tr *ngFor="let item of customerList">
                <td>{{item.customer_name}}</td>
                <td>{{item.id_type}}</td>
                <td>{{item.id_number}}</td>
                <td>{{item.phonenumber}}</td>
                <td>{{item.address}}</td>
                <td class=" hidden-xs hidden-sm">{{item.room_image}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
