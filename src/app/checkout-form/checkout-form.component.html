<div class="container">
  <div class="row">
    <div class="col-md-8 invoiceBox">
      <h3>Invoice Details</h3>
      <hr>
      <br>
      <div class="table-responsive">
        <div class="portlet-content">
          <form class="form parsley-form" data-validate="parsley" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm"
            novalidate>
            <div class="form-group">
              <label for="roomamount">Room Amount </label>
              <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.roomamount.invalid }"
                id="roomamount " name="roomamount">
              <div *ngIf="loginForm.submitted && loginForm.roomamount.invalid" class="invalid-feedback">
              </div>
            </div>
            <!-- ./form group -->
            <div class="form-group">
              <label for="charges">Extra Occupancy Charges </label>
              <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.charges.invalid }"
                id="charges " name="charges
              ">
              <div *ngIf="loginForm.submitted && loginForm.charges.invalid" class="invalid-feedback">
              </div>
            </div>
            <!-- ./form group -->
            <div class="form-group">
              <label for="foodamount">Food Amount</label>
              <input type="text" class="form-control" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.foodamount.invalid }"
                id="foodamount " name="foodamount
                ">
              <div *ngIf="loginForm.submitted && loginForm.foodamount.invalid" class="invalid-feedback">
              </div>
            </div>
            <!-- ./form group -->
            <!-- ./form group -->
            <div class="form-group">
              <label for="gst">GST(%)</label>
              <input type="textarea" id="gst" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.gst.invalid }" name="gst"
                class="form-control" data-required="true">
              <div *ngIf="loginForm.submitted && loginForm.gst.invalid" class="invalid-feedback">
              </div>
            </div>
            <div class="form-group">
              <label for="billamount">Bill Amount</label>
              <input type="textarea" id="gst" required [ngClass]="{ 'is-invalid': loginForm.submitted && loginForm.gst.invalid }" name="gst"
                class="form-control" data-required="true">
              <div *ngIf="loginForm.submitted && loginForm.gst.invalid" class="invalid-feedback">
              </div>
            </div>
          </form>
        </div>
